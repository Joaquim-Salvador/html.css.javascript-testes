        @keyframes floatUp {

            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }

        #conquista h3 {
            margin: 0;
            font-size: 16px;
        }

        #conquista.show {
            opacity: 1;
            transform: translateX(0);
        }

        .hidden {

        atualizarBotoes();

    function animacaoconquista(title, img = '') {
        const box = document.getElementById('conquista');
        box.querySelector('h3').textContent = title;
        box.querySelector('img').src = img || box.querySelector('img').src;

        box.classList.remove('hidden');

        // Trigger animation
        setTimeout(() => {
            box.classList.add('show');
        }, 100);

        // Ocultar ap√≥s 4 segundos
        setTimeout(() => {
            box.classList.remove('show');
            setTimeout(() => {
                box.classList.add('hidden');
            }, 500);
        }, 4000);
        renderSidebar();
    }

    // pop ao clicar no abacaxi
    abacaxi.addEventListener('click', (e) => {
        const rect = abacaxi.getBoundingClientRect();
        const x = e.clientX;
        const y = e.clientY;

        const pop = document.createElement('div');
        pop.classList.add('pop');

        pop.style.left = `${x - 20}px`;
        pop.style.top = `${y - 20}px`;
        document.body.appendChild(pop);
        setTimeout(() => {
            pop.remove();
        }, 1000);
    });

    function renderSidebar() {
        const list = document.getElementById("achievementsList");
        list.innerHTML = "";
        for (const [key, done] of Object.entries(conquistas)) {
            if (done) {
                const { title, img } = conquistaData[key] || { title: key, img: "" };
                const li = document.createElement("li");
                li.innerHTML = `<img src="${img}" alt=""> ${title}`;
                list.appendChild(li);
            }
        }
    }

    // inicia ao abrir
    window.onload = carregarJogo;
