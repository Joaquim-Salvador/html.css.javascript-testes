<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quer sair comigo?</title>
  <style>
    :root{
      background-color: cadetblue;
    }
    .meio{
      display: flex;
      align-items: center; 
      justify-content: center; 
      margin-top: 20%;
    }
    h1{
      text-align: center;
    }
    button{
      height: 50px;
      width: 70px;
      background-color: purple;
      color: aliceblue;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* FLORES NAS LATERAIS */
    .flor {
      position: fixed;
      font-size: 0px; /* comeÃ§a pequena */
      opacity: 0;
      animation: crescer 2s forwards;
    }

    /* Efeito de crescimento */
    @keyframes crescer {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>
  <h1 id="aceitou">Quer sair sÃ¡bado?</h1>
  <div class="meio">
    <button style="margin-left: 4%;" onclick="elaAceitou()">Sim</button>
    <button style="position: absolute; margin-right: 4%;" 
      onmouseover="this.style.left = Math.random()*50+'vw'; this.style.top = Math.random()*50+'vh'">
      NÃ£o
    </button>
  </div>

  <script>
    function elaAceitou(){
      const convite = document.getElementById('aceitou');
      convite.innerText = "Maravilha, marcado Ã¡s 19:00 no jeronimo";

      // Lista de flores (emojis, pode trocar por imagens tambÃ©m)
      const flores = ["ðŸŒ¸","ðŸŒ¹","ðŸŒ»","ðŸŒ¼","ðŸŒ·"];

      // Criar flores nas laterais
      for(let i=0; i<10; i++){
        let florEsq = document.createElement("div");
        florEsq.classList.add("flor");
        florEsq.textContent = flores[Math.floor(Math.random()*flores.length)];
        florEsq.style.left = "20px";
        florEsq.style.top = (40 + i*100) + "px";
        florEsq.style.fontSize = "80px";
        document.body.appendChild(florEsq);

        let florDir = document.createElement("div");
        florDir.classList.add("flor");
        florDir.textContent = flores[Math.floor(Math.random()*flores.length)];
        florDir.style.right = "20px";
        florDir.style.top = (40 + i*100) + "px";
        florDir.style.fontSize = "80px";
        document.body.appendChild(florDir);
      }
    }
  </script>
</body>
</html>
